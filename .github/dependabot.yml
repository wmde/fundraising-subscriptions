# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # look for major+minor dependency updates on a daily basis
  - package-ecosystem: "composer" # See documentation for possible values
    directory: "/" # Location of package manifests
    target-branch: main # this line is needed as a workaround, see https://github.com/dependabot/dependabot-core/issues/1778
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-patch"

  # bundle patch updates together on a monthly basis
  - package-ecosystem: "composer"
    directory: "/" # Location of package manifests
    schedule:
      interval: "monthly"
      day: "tuesday"
    groups:
      patch-updates:
        update-types:
          - patch
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-minor"
          - "version-update:semver-major"
